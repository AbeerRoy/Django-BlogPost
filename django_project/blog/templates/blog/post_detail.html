{% extends "blog/base.html" %}
{% block content %}

<!-- block of Django template that allow logic to run in html-->
<!-- passing the variable from the logic of for loop with the braces-->
    <article class="media content-section">
        <div class="media">
        <img class = "img-thumbnail article-img" alt="profile pic" src="{{ object.author.profile.image.url }}">
        <div class="article-metadata">
            <div class="media-body">
                <a class="mr-2" style="color: black;" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <p><small class="text-muted" style="color: #212121">{{ object.date_posted | date:"F d, Y" }}</small></p>
            </div>
        </div>
        <h4 class="article-title" >{{ object.title }}</h4>
        <p class="article-content">{{ object.content }}</p>
        </div>
            {% if object.author == user %}
        <div class="form-group">
            <a class="btn btn-outline-danger btn-sm" href="{% url 'post-delete' object.id %}">Delete Post</a>
            <a class="btn btn-outline-primary btn-sm" href="{% url 'post-update' object.id %}">Edit Post</a>
        </div>
            {% endif %}
    </article>
{% endblock content %}
